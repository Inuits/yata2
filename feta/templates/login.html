<div class="container">
<div class="content">
<h1>Login</h1>
</div>
<form class="pure-form pure-form-aligned">
    <fieldset>
        <div data-ng-class="{'form-group': true, 'has-error': errors.username}">
            <label class="control-label" for="login">Login</label>
            <input class="form-control" type="text" data-ng-model="username"/>
        </div>

        <div data-ng-class="{'form-group': true, 'has-error': errors.password}">
            <label class="control-label" for="password">Password</label>
            <input class="form-control" type="text" data-ng-model="password"/>
        </div>
        <div class="form-group">
            <input type="checkbox" data-ng-model="use_cookies"/>
            <label for="cookies">Remember me</label>
            <div class="help-block" data-ng-if="use_cookies">
                By setting this option this application will store your API key in a cookie. You can delete that cookie by logging out.
            </div>
        </div>

        <div class="pure-controls">
            <a type="submit" class="pure-button pure-button-primary" data-ng-click="login()">Login</a>
        </div>
    </fieldset>
</form>
</div>
