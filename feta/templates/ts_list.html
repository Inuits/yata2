<div class="container">
    <h1>Timesheets</h1>
    <a class="btn btn-primary" href="#/timesheet/new">New Timesheet</a>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Month</th>
                <th>Customer</th>
                <th>Project</th>
                <th>Company</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="timesheet in timesheets">
            <td>{{timesheet.id}}</td>
            <td>{{timesheet.month}}</td>
            <td>{{timesheet.customer_name}}</td>
            <td>{{timesheet.project_name}}</td>
            <td>{{timesheet.company_name}}</td>
            <td><a class="bt btn-primary" href="#">Open</a></td>
        </tr>
        </tbody>
    </table>
</div>
